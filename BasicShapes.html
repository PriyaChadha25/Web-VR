<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7A8B6C"></a-plane>    
      <a-sky color="#bcd4e6"></a-sky>
      <a-box position="-3.7 0.5 -3" rotation="0 0 0" color="#003153" scale="0.5 0.5 0.5"></a-box>
      <a-sphere position="-2.7 0.5 -3" radius="0.3" color="#654321"></a-sphere>
      <a-cylinder position="-1.7 0.5 -3" radius="0.3" height="1" color="#1e4d2b"></a-cylinder>
      <a-cone position="-0.7 0.5 -3" height="1.3" color="#cc0000" scale="0.5 0.5 0.5" radius-bottom="0.5" radius-top="0"></a-cone>
      <a-dodecahedron position="0.3 0.5 -3" color="#FF926B" radius="0.5" height="5"></a-dodecahedron>
      <a-ring position="1.5 0.5 -3" color="teal" radius-inner="0.3" radius-outer="0.5"></a-ring>
      <a-torus-knot position="2.9 0.9 -3" color="#873260" p="3" q="5" radius="0.5" radius-tubular="0.05"></a-torus-knot>
    </a-scene>
</body>

</html>
